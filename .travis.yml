language: php
dist: xenial

cache:
    directories:
        - $HOME/.composer/cache/files

php:
    - 7.3
    - 7.4

matrix:
    include:
        - php: 7.3
          env: COMPOSER_FLAGS="--prefer-lowest"
    fast_finish: true

before_install:
    - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
    - composer self-update
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require --no-update symfony/symfony=$SYMFONY_VERSION; fi
    - composer update --no-interaction --prefer-source $COMPOSER_FLAGS

script:
    - php ./vendor/bin/phpunit --coverage-text --colors
    - php ./vendor/bin/phpcs --standard=./vendor/escapestudios/symfony2-coding-standard/Symfony/ Admin/ Controller/ Resources/ Tests/ LiveBroadcastSonataAdminBundle.php
